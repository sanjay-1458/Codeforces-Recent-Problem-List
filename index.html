<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeforces Problem Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Codeforces Problem Solver</h1>
      <div class="controls">
        <div class="form-group">
          <label for="view-select">View</label>
          <select id="view-select" class="form-control">
            <option value="unsolved">Unsolved Problems</option>
            <option value="solved">Solved Problems</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cf-id">Codeforces ID</label>
          <input
            type="text"
            id="cf-id"
            class="form-control"
            placeholder="e.g. tourist (optional)"
          />
        </div>
        <div class="form-group">
          <label for="contest-type">Contest Type</label>
          <select id="contest-type" class="form-control">
            <option value="">All</option>
            <option value="Div. 1">Div. 1</option>
            <option value="Div. 2">Div. 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="problem-letter">Problem</label>
          <select id="problem-letter" class="form-control">
            <option value="">All</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>
        <button id="find-btn" class="btn">Find</button>
      </div>
      <div class="loading" id="loading" style="display: none">Loading...</div>
      <section class="table-container">
        <h2 id="table-title">Unsolved Problems</h2>
        <table class="problem-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Link</th>
              <th>Contest</th>
            </tr>
          </thead>
          <tbody id="problem-list"></tbody>
        </table>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
